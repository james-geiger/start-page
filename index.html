<!DOCTYPE html>
<html class="bg-img">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
    <style>
        .margin-auto {
            margin: auto;
        }
        .wrap {
            flex-wrap: wrap;
        }
        .link-cursor {
            cursor: pointer;
        }
        .bg-img { 
            background-image: url("https://images.unsplash.com/photo-1606622683770-4bca744e9c01?ixid=MXwxODcxOTd8MHwxfGFsbHx8fHx8fHx8&ixlib=rb-1.2.1") ;
            background-position: center center;
            background-repeat:  no-repeat;
            background-attachment: fixed;
            background-size:  cover;
            background-color: #999;
        } 
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="columns is-centered" style="margin-top:15%">
                <div class="column is-three-fifths">
                    <b-field>
                        <b-input placeholder="DuckDuckGo Search"
                            size="is-medium"
                            icon-right="magnify"
                            icon-right-clickable
                            @icon-right-click="search">
                        </b-input>
                    </b-field>
                </div>
              </div>
              <div class="columns is-centered" style="margin-top:15%">
                <div class="column is-three-fifths">
                    <div class="tile is-ancestor wrap">
                        <div class="tile is-parent is-3" v-for="favorite in favorites">
                            <div class="tile is-child">
                                <div class="box link-cursor" v-on:click="go(favorite.url)">
                                    <figure class="image is-96x96">
                                        <img v-bind:src="favorite.icon">
                                    </figure>
                                    <h6 class="subtitle is-6">{{ favorite.title }}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <!-- Full bundle -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

    <!-- Individual components -->
    <script src="https://unpkg.com/buefy/dist/components/table"></script>
    <script src="https://unpkg.com/buefy/dist/components/input"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                favorites: [
                    {
                        title: "Google",
                        url: "https://www.google.com",
                        icon: "https://bulma.io/images/placeholders/96x96.png"
                    },
                    {
                        title: "Microsoft",
                        url: "https://www.microsoft.com",
                        icon: "https://bulma.io/images/placeholders/96x96.png"
                    },
                    {
                        title: "Microsoft",
                        url: "https://www.microsoft.com",
                        icon: "https://bulma.io/images/placeholders/96x96.png"
                    },
                    {
                        title: "Microsoft",
                        url: "https://www.microsoft.com",
                        icon: "https://bulma.io/images/placeholders/96x96.png"
                    },
                    {
                        title: "Google",
                        url: "https://www.google.com",
                        icon: "https://bulma.io/images/placeholders/96x96.png"
                    },
                    {
                        title: "Google",
                        url: "https://www.google.com",
                        icon: "https://bulma.io/images/placeholders/96x96.png"
                    }
                ]
            },
            methods: {
                go(url){
                    window.location.assign(url)
                },
                search(){
                    fetch("https://duckduckgo.com/ac/?q=h&kl=wt-wt", {
                        "headers": {
                            "accept": "application/json, text/javascript, */*; q=0.01",
                            "accept-language": "en-US,en;q=0.9",
                            "sec-fetch-dest": "empty",
                            "sec-fetch-mode": "cors",
                            "sec-fetch-site": "same-origin",
                            "x-requested-with": "XMLHttpRequest"
                        },
                        "referrer": "https://duckduckgo.com/",
                        "referrerPolicy": "origin",
                        "body": null,
                        "method": "GET",
                        "mode": "cors"
                    });
                }
            }
        })
    </script>
</body>
</html>
